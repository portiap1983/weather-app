<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,200;0,300;0,400;1,300&family=Roboto+Condensed:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/489da60058.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <form id="search-form">
          <label for="name"> Search City </label>
          <input
            id="search-text-input"
            type="text"
            name="name"
            id="name"
            required
          />
          <input type="submit" id="Search" placeholder="Search" />
          <button>Location</button>
        </form>
      </div>

      <h4>Weather Forecast</h4>
      <h3>Wednesday December 14th, 2022 11:00am</h3>
      <br />
      <h1 id="city">Vancouver, Canada</h1>
      <p><span id="descrip"> Snow,</span> <span id="temperature"></span></p>
      <span id="humidity"> %</span>
      <div class="weather">
        <i class="fa-solid fa-cloud-sun"></i>
      </div>
      <br />
      <p><strong> 5 Day Forecast</strong></p>
      <div class="days">
        <div class="row">
          <div class="col-2">Thursday</div>
          <div class="col-2">Friday</div>
          <div class="col-2">Saturday</div>
          <div class="col-2">Sunday</div>
          <div class="col-2">Monday</div>
        </div>
      </div>
      <div class="weather">
        <div class="row">
          <div class="col-2"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col-2"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col-2"><i class="fa-solid fa-snowflake"></i></div>
          <div class="col-2"><i class="fa-solid fa-snowflake"></i></div>
          <div class="col-2"><i class="fa-solid fa-snowflake"></i></div>
        </div>
      </div>
      <div class="temp">
        <div class="row">
          <div class="col-2">0/6°</div>
          <div class="col-2">-1/6°</div>
          <div class="col-2">0/3°</div>
          <div class="col-2">-3/3°</div>
          <div class="col-2">-4/1°</div>
        </div>
      </div>
    </div>
    <a
      href="https://github.com/portiap1983/weather-app"
      Source
      Code
      By
      Portia
      Phelps
    ></a>
    <script src="date.js"></script>
  </body>
</html>
